<p>setupviewingschedule works!</p>
<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
               SetUp Viewing  Schedule
             
               </div>
  
            
               <br>  <div align="right"  class="col-6" >
                <button class="btn btn-primary" style="vertical-align: middle; display: inline-flex; line-height: 24px;" type="button" data-toggle="modal" data-target="#adddateModal">
                   
                  <i style=" color: rgb(66, 252, 9);" class="material-icons">
                    add
                    </i>
                    <span>  
                     
                      Add Date </span>
  
                </button>
                <button class="btn btn-primary" style="vertical-align: middle; display: inline-flex; line-height: 24px;" type="button" data-toggle="modal" data-target="#addslotModal">
                   
                    <i style=" color: rgb(66, 252, 9);" class="material-icons">
                      add
                      </i>
                      <span>  
                       
                        Add Slot </span>
    
                  </button>
  

               </div>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
      
            <mat-card-content>  

             
               <mat-card-content>  
                <form [formGroup]="dateForm"(ngSubmit)="onDateFormSubmit()">  
                <table class="mat-elevation-z8 table w-100" >                
                   <tr ngclass="btn-primary"> 
                  <!-- <th class="tbl2">Date ID</th> -->
                  <th class="tbl2">Date</th>
               
                </tr>  
                <tr *ngFor="let date of alldates | async">  
                  <!-- <td class="tbl2">{{date.DATEID}}</td>      -->
                  <td class="tbl2">{{date.DATEDESCRIPTION}}</td>         
                </tr>  
              </table> 
            </form>  
            <form [formGroup]="slotsForm"(ngSubmit)="onSlotFormSubmit()">  
              <table class="mat-elevation-z8 table w-100" >                
                <tr ngclass="btn-primary"> 
                    <!-- <th class="tbl2">Slot ID</th> -->
                    <th class="tbl2">Slot Start Time</th>
                    <th class="tbl2">Slot End Time</th>
                    <th class="tbl2">Complete setup</th>
              </tr>  
              <tr *ngFor="let slots of allslots | async">  
                <!-- <td class="tbl2">{{slots.SLOTID}}</td>      -->
                <td class="tbl2">{{slots.SLOTDESCRIPTION}}</td> 
                <td class="tbl2">{{slots.SLOTEND}}</td>   
               
                <td class="tbl2">  
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#adddateslotModal"  matTooltip="Click Edit Button" (click)="loadslotToEdit(slots.SLOTID); Addopen()">Complete setup </button>
  
                </td>          
              </tr>  
            </table> 
          </form>  
         
          </mat-card-content>    
           
            </mat-card-content>  

          </mat-card>                
           
          
                </mat-sidenav-content>
              </mat-sidenav-container>
          
              <form [formGroup]="dateForm"(ngSubmit)="onDateFormSubmit()">  
                <div class="modal fade" id="adddateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header alert-primary ">
                        <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Add date</h3>
                        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                        
                          <label for="exampleFormControlInput1">Date</label><br>
                          <mat-form-field class="demo-full-width">  
                            <input type="date" formControlName="DATEDESCRIPTION" matTooltip="" matInput placeholder="">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!dateForm.get('DATEDESCRIPTION').value && dateForm.get('DATEDESCRIPTION').touched"></span>  
                          </mat-error>  
                          
                        
                       
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <!-- <button type="button" class="btn btn-success">Add New Employee</button> -->
                        <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!dateForm.valid">Add date</button>
                      </div>
                 
                    </div>
                  </div>
               
                </div>
              </form>

           
          
              <form [formGroup]="slotsForm"(ngSubmit)="onSlotFormSubmit()">  
                <div>
                    <h1 style="background-color: black; ">Slots</h1>
                                  </div>
                <div class="modal fade" id="addslotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header alert-primary ">
                        <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Add date</h3>
                        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                        
                          <label for="exampleFormControlInput1">Slot start Time</label><br>
                          <mat-form-field class="demo-full-width">  
                            <input type="time" formControlName="SLOTDESCRIPTION" matTooltip="" matInput placeholder="">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!slotsForm.get('SLOTDESCRIPTION').value && slotsForm.get('SLOTDESCRIPTION').touched"></span>  
                          </mat-error>  
                          <label for="exampleFormControlInput1">Slot End Time</label><br>
                          <mat-form-field class="demo-full-width">  
                            <input type="time" formControlName="SLOTEND" matTooltip="" matInput placeholder="">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!slotsForm.get('SLOTEND').value && slotsForm.get('SLOTEND').touched"></span>  
                          </mat-error>  
                          
                        
                       
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <!-- <button type="button" class="btn btn-success">Add New Employee</button> -->
                        <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!slotsForm.valid">Add date</button>
                      </div>
                 
                    </div>
                  </div>
               
                </div>
              </form>
              <form [formGroup]="dateslotsForm"(ngSubmit)="onDateTimeFormSubmit()">  
                <div class="modal fade" id="adddateslotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header alert-primary ">
                        <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Add date</h3>
                        <button type="button"  #closebutton  class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                        
                          <!-- <label for="exampleFormControlInput1">SLOT ID</label><br>
                          <mat-form-field class="demo-full-width">  
                            <input type="number" formControlName="SLOTID" matTooltip="" matInput placeholder="">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!dateslotsForm.get('SLOTID').value && dateslotsForm.get('SLOTID').touched"></span>  
                          </mat-error>  
                           -->
                           <div class="form-group">
                            <label for="exampleFormControlInput1">Date Details</label>
                            <select class="form-control" formControlName="DATEID" >
                              <option *ngFor="let date of alldates | async" value="{{date.DATEID}}"> Date:{{date.DATEDESCRIPTION}}</option>
                              </select>
                          </div>
                        
                          
                       
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                     
                        <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!dateslotsForm.valid">Add date</button>
                      </div>
                 
                    </div>
                  </div>
               
                </div>
              </form>
