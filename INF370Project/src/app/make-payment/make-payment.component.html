<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>
  
  
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row" >
              <div align="center" style="color:white; text-align: left;  " class="col-6">Make Payment
             
               </div>
  
               <div align="right"  class="col-6">
                
               </div>
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br> 
          
            <mat-card-content>  
              <ng-container>
 <form #form action="https://sandbox.payfast.co.za/eng/process" method="POST"> 
              <div>
                <mat-form-field class="w-100">
                  <mat-label>Please select the rental agreement you want to make payment for</mat-label>
                  <mat-select #ReferenceNo (selectionChange)='onOptionsSelected($event)' (selectionChange)="GetAmount(ReferenceNo.value);" >
                    <mat-option  matInput *ngFor="let selectCity of allRentals " value="{{selectCity.ReferenceNo}}"  selected>{{selectCity.PropertyAddress }} || {{selectCity.ReferenceNo }}</mat-option>
                    
          
                  </mat-select>
                </mat-form-field>
              </div>
            <br>

              <div>
                <input type="hidden" name="merchant_id" value="10000100">
                <input type="hidden" name="merchant_key" value="46f0cd694581a">
                <input type="hidden" name="return_url" value="https://nattrendstore.000webhostapp.com/paysuccess">
                <input type="hidden" name="cancel_url" value="https://nattrendstore.000webhostapp.com/paycancel">
                <input type="hidden" name="amount" value="{{AmountDue1.value}}">
                <input type="hidden" name="item_name" value="AmountDue">
                <input type="hidden" name="signature" value="{{MD5string}}"> 
                <mat-label>Please select the payment type</mat-label> 
                  <div>
                    <mat-checkbox [disabled]="Deposit.checked" #Rental class="example-margin">Rental</mat-checkbox>
                  </div>
                  <div>
                    <mat-checkbox [disabled]="Rental.checked" #Deposit class="example-margin">Deposit</mat-checkbox>
                  </div>
               </div>
               <br><br>
               <div >
                
                    <mat-label [hidden]='!ReferenceNo.value'>AmountDue:R{{AmountDue}}</mat-label>                  
                    <input #AmountDue1 type="hidden"  value="{{AmountDue}}">
               </div>
                  
  
                <div >
                <button [disabled]='!Rental.checked && !Deposit.checked' *ngIf="payable" type="submit" class="btn aqua-gradient" (click)="form.submit()" mat-raised-button color="primary" data-toggle="modal" data-target="#editEmployeeTypeModal">Procced</button>
               </div> 
              </form> 
              </ng-container>
            </mat-card-content>  
          
          </mat-card>  
  
                </mat-sidenav-content>
              </mat-sidenav-container>
          
          
          
                
                <!-- Modal -->
        <div class="modal fade" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header alert-primary ">
                <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Add New Booking</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Employee Type Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Add New Booking</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Edit Area modal -->
