<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>
  
  
    </mat-sidenav>
    <mat-sidenav-content>
     <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row" >
              <div style="color:white; text-align: left;  " class="col-6">Approved Rental Applications
             
               </div>
  
               <div   class="col-6">
                
               </div>
               <br>
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content> 
                <div>
                 
               
                    <table class="mat-elevation-z8 table w-100" >
                        <thead class="thead-dark">
                            <tr>
              
                              <th>Application Number</th>
                              <th>Application Date</th>
                              <th>Property Reference</th>
                                <th>Action</th>
                                
                                    
                            </tr>
                        </thead>
                        <tbody>
                                  <tr *ngFor="let item of allApprovedRentalApplications">
                                    <td>{{item.ApplicationNum}}</td> 
                                    <td>{{item.ApplicationDate}}</td> 
                                    <td>{{item.PropertyReference}}</td> 
                         <td> <button mat-raised-button color="primary" (click)="OnSubmit(item.ApplicationNum)">Accept Rental Agreement</button></td>
                                    
                                </tr>
                    
                         
                        </tbody>
                      </table> 
                 
                </div>
                
             <div>
              
             </div>

             <div>
               </div>
              
            </mat-card-content>  
          </mat-card>  
  
                </mat-sidenav-content>
              </mat-sidenav-container>
